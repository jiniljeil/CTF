<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Under the beamers</title>
	<style>
		:root {
			--primary-color: #3d50e0;
			--secondary-color: #00d8a6;
			--dark-color: #18181a;
			--light-color: #f8f9fa;
			--border-color: #e1e1e1;
			--shadow-color: rgba(0, 0, 0, 0.1);
		}

		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			line-height: 1.6;
			color: var(--dark-color);
			background: linear-gradient(135deg, #f5f7fa 0%, #e4eaef 100%);
			background-attachment: fixed;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			display: flex;
			flex-direction: column;
			gap: 20px;
			max-width: 900px;
			margin: 30px auto;
			padding: 30px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 8px 30px var(--shadow-color);
		}

		h2 {
			color: var(--primary-color);
			font-size: 24px;
			font-weight: 600;
			margin-bottom: 5px;
			padding-bottom: 10px;
			border-bottom: 2px solid var(--secondary-color);
		}

		textarea {
			width: 100%;
			height: 180px;
			padding: 15px;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			resize: vertical;
			font-family: 'Consolas', 'Monaco', monospace;
			font-size: 14px;
			line-height: 1.5;
			transition: border 0.3s ease;
			box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
		}

		textarea:focus {
			outline: none;
			border-color: var(--primary-color);
			box-shadow: 0 0 0 3px rgba(61, 80, 224, 0.2);
		}

		iframe {
			width: 100%;
			height: 400px;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			box-shadow: 0 2px 4px var(--shadow-color);
			background-color: white;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 20px;
		}

		.header h1 {
			color: var(--primary-color);
			font-size: 28px;
		}

		.preview-label {
			margin: 5px 0;
			color: #555;
			font-size: 14px;
		}

		@media (max-width: 768px) {
			.container {
				padding: 20px;
				margin: 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Under the beamers</h1>
		</div>
		
		<h2>HTML Renderer</h2>
		<textarea id="content" placeholder="Enter your HTML content here..." onkeyup="updateIframe()">Hello world</textarea>
		
		<p class="preview-label">Preview (updates 500ms after typing stops):</p>
		<iframe id="renderer"></iframe>
	</div>

	<script>
		function renderIframe() {
			const textarea = document.getElementById("content");
			const iframe = document.getElementById("renderer");
			const content = textarea.value;

			try {
				localStorage.setItem("textareaContent", content);
			} catch (e) {
				console.warn("Could not save to localStorage:", e);
			}

			const htmlContent = `
				<!DOCTYPE html>
				<html>
				<head>
					<meta charset="UTF-8">
				</head>
				<body>
					<div>${content}</div>
					<script>
						var beamer_config = {
						  product_id : "TCocQlcK73424",
						  user_id: "00000000-0000-0000-0000-000000000000"
						};
					<\/script>
					<script type="text/javascript" src="/beamer-embed.js" defer="defer"><\/script>
					<script>
						setTimeout(() => { Beamer.update({language: "FR"}) }, 1000); /*
						window.Beamer&&window.Beamer.update()
						*/
					<\/script>
				</body>
				</html>`;

			iframe.srcdoc = htmlContent;
		}

		let debounceTimer;
		function updateIframe() {
			clearTimeout(debounceTimer);

			debounceTimer = setTimeout(function() {
				renderIframe();
			}, 500);
		}

		function getUrlParameter(name) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(name);
		}

		function loadSavedContent() {
			const textarea = document.getElementById("content");
			
			const html = getUrlParameter("html");
			if (html) {
				textarea.value = html;
				try {
					localStorage.setItem("textareaContent", html);
				} catch (e) {
					console.warn("Could not save to localStorage:", e);
				}
			} else {
				try {
					const savedContent = localStorage.getItem("textareaContent");
					if (savedContent) {
						textarea.value = savedContent;
					}
				} catch (e) {
					console.warn("Could not load from localStorage:", e);
				}
			}
			
			renderIframe();
		}

		const textarea = document.getElementById("content");
		textarea.addEventListener("input", updateIframe);
		document.addEventListener("DOMContentLoaded", loadSavedContent);
	</script>
</body>
</html>
