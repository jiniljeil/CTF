<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="static/css/style.css">
        <!-- cool cyberpunk theme from gwannon: https://github.com/gwannon/Cyberpunk-2077-theme-css -->
    </head>
    <body>
        <h1 class="cyberpunk glitched">{{.Name}}</h1>
        <h2 class="cyberpunk">Cyberwares Database</h2>
        <hr />
        <h3 class="cyberpunk glitched">BASEQUALITY</h3>
        <h3 class="cyberpunk ">{{.BaseQuality}}</h3>

        <h3 class="cyberpunk glitched">CAPACITY</h3>
        <h3 class="cyberpunk glitched">{{.Capacity}}</h3>

        <h3 class="cyberpunk glitched">ICONIC</h3>
        <h3 class="cyberpunk ">{{.Iconic}}</h3>

        <h3 class="cyberpunk glitched">MADE BY:</h3>
        <h3 class="cyberpunk ">{{.Username}}</h3>
    </body>
</html>
