<h1>
    Upload!!
</h1>
<br>
{% if image_path %}
<h3>Result!</h3><br>
<p>Your image path is : {{image_path}}</p>
{% else %}
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".png, .jpeg, .jpg, .zip, .tiff">
    <input type="submit" value="submit">
</form>
{% endif %}
