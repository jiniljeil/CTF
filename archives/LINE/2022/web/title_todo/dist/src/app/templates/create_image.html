{% extends "base.html" %}

{% block content %}
<div class="title is-3">Upload Picture Diary</div>

<form method="post">
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" type="text" name="title" placeholder="My special holiday ...">
        </div>
    </div>

    <input name="img_url" id="img_url" hidden>
    <div id="preview" class="mt-3"></div>
    <div class="field is-grouped mt-3">
        <div class="file control">
            <label class="file-label">
                <input type="file" class="file-input" id="imgInput" name="img_file" accept="image/jpeg, image/png">
                <span class="file-cta">
                    <span class="file-label">
                    Choose a image ..
                    </span>
                </span>
            </label>
        </div>
        <div class="control">
          <button class="button is-boxed is-success" type="submit" id="create-submit" disabled>Submit</button>
        </div>
    </div>
</form>

<script src="/static/script/main.js"></script>
{% endblock content %}
